<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - Animations CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Exercice 2 – Animations CSS</h1>

<!-- 1) Trois points décalés -->
<section class="ex2 bloc">
    <h2>1. Loader - Trois points décalés</h2>
    <div class="dots-loader">
        <div></div><div></div><div></div>
    </div>
</section>

<!-- 2) Barres qui font une vague -->
<section class="ex2 bloc">
    <h2>2. Barres verticales en vague</h2>
    <div class="bars-loader">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</section>

<!-- 3) Image tournante -->
<section class="ex2 bloc">
    <h2>3. Image qui tourne</h2>
    <img src="spinner.png" class="rotate-img" alt="spinner">
</section>

<!-- 4) Texte étape par étape -->
<section class="ex2 bloc">
    <h2>4. Texte animé</h2>
    <div id="animatedText" class="animated-text"></div>
</section>

<!-- 5) Bouton qui change au clic -->
<section class="ex2 bloc">
    <h2>5. Bouton animé au clic</h2>
    <button id="actionBtn" class="click-btn">Envoyer</button>
</section>

<!-- 6) Grille change de forme -->
<section class="ex2 bloc">
    <h2>6. Grille animée</h2>
    <div class="grid-anim">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>
</section>

<!-- 7) Texte vague -->
<section class="ex2 bloc">
    <h2>7. Texte en vague</h2>
    <div class="wave-text" id="waveText">ANIMATION</div>
</section>

<script src="script.js"></script>
</body>
</html>
